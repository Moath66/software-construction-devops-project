apiVersion: apps/v1
kind: Deployment
metadata:
  name: software-construction-app
  labels:
    app: software-construction-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: software-construction-app
  template:
    metadata:
      labels:
        app: software-construction-app
    spec:
      containers:
      - name: software-construction-app
        image: moath070/software-construction-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
